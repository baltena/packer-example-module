<div class="row">
	<div class="col-xs-12 block block-title block-title-peoplefinder">
		<h1>People Finder</h1>
	</div>
</div>


<form>
	<div class="input-group input-group-lg search">
		<input type="text" class="form-control" placeholder="Keyword" ng-model="searchText" ng-change="elasticSearch()" autofocus="autofocus">
		<span class="input-group-btn ">
			
		
			<button class="btn btn-primary" type="button" ng-click="search()">search</button>
		</span>
	</div><!-- /input-group -->
</form>



<div class="media" ng-repeat="item in list" ng-click="goToDetail(item)">
  <a class="pull-left" href="#">
    <img class="media-object" width="64px" ng-src="{{item.pictureUrl}}" alt="Picture">
  </a>
  <div class="media-body">
    <h4 class="media-heading">{{item.firstName}} {{item.lastName}}</h4>
    <a class="name" href="#/module/PeopleFinder/Details/{{item.corpkey}}"></a>
	<a class="phone" ng-href="tel:{{item.phone}}">{{item.phone}}</a>
  </div>
</div>
