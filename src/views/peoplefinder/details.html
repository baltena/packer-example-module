<div class="row">
    <div class="col-xs-12 block block-title block-title-peoplefinder">
        <h1>People Finder</h1>
    </div>
</div>

<div class="media">
  <a class="pull-left" href="#">
    <img class="media-object" ng-src="{{item.pictureUrl}}" alt="Picture">
  </a>
  <div class="media-body">
    <h4 class="media-heading">{{item.firstName}} {{item.lastName}}</h4>
    <a class="name" href="#/module/PeopleFinder/Details/{{item.corpkey}}"></a>
    <a class="phone" ng-href="tel:{{item.phone}}">{{item.phone}}</a>
  </div>
</div>

<br />

<a href="#/peoplefinder/list" class="btn btn-primary">Back</a>
